<div class="container">
        <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
               
            <div  class="customdiv">
            <form [formGroup]="contactForm"  (ngSubmit)="onSubmit()" class="form-group">
                <h3 style="text-align: center; background-color: aqua;">Contact Us</h3>
                <div class="form-group">
                    <label>Full Name</label><br>
                    <input type="text" required formControlName="fullname" class="form-control p-4" [class.is-invalid]="contactForm.get('fullname').invalid && contactForm.get('fullname').touched" />
                    <!--Displaying error message-->
                  <!---- <small class="text-danger"  [class.d-none]="contactForm.get('fullname').valid || contactForm.get('fullname').untouched">Invalid Username</small>-->

                    <div *ngIf="contactForm.get('fullname').invalid && contactForm.get('fullname').touched">
                        <small class="text-danger" *ngIf="contactForm.get('fullname').errors?.required" [class.d-none]="contactForm.get('fullname').valid || contactForm.get('fullname').untouched">
                            Username Required !
                        </small>
                        <small class="text-danger" *ngIf="contactForm.get('fullname').errors?.minlength" [class.d-none]="contactForm.get('fullname').valid || contactForm.get('fullname').untouched">
                            Username must be atleat 3 char length !
                        </small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email</label><br>
                    <input type="text" required formControlName="email" class="form-control p-4"/>
                </div>
                <div class="form-group">
                    <label>Comments</label><br>
                    <textarea rows="4" cols="50" formControlName="comments" form="usrform"></textarea>
                            
                </div>
                <hr>
                <h3 style="text-align: center;">Address</h3>
                
                <div formGroupName="address" class="fieldset">
                    <div class="form-group ">
                        <label>City</label>              
                        <input type="text" class="form-control p-4"  placeholder="City" formControlName="city"  />
                                                   
                    </div>
                       
                    <div class="form-group ">
                        <label>State</label>              
                        <input type="text" class="form-control p-4"  placeholder="State" formControlName="state"  />
                                           
                    </div>
                    <div class="form-group ">
                        <label>Pincode</label>              
                        <input type="text" class="form-control p-4"  placeholder="Pincode" formControlName="pincode"  />
                                                   
                    </div>
                </div>
                
                

                <input type="button"  class="btn btn-success btn-sm" style="float: left;width:50px;" (click)="loadData()" value="Load"/>
                <button type="submit" class="btn btn-danger btn-sm">Submit</button>
                
            </form>
        </div> 
        </div>
        <div class="col-lg-3"></div> 
        </div> 
       
    
</div>
